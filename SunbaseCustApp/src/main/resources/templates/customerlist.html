	<style>
		h4{
			text-align: center;
		}
		#rg{
			background-color:blueviolet;
			width: 150px;
			color: black;	
			font-weight: 500;
			display: flex;
			float: inline-start;
			color: white;
		}
		#all{
			background-color: rgb(255, 128, 128);
			width: 150px;
			color: black;	
			font-weight: 600;
			display: flex;
			float: inline-start;
			
		}
	</style>
</head>

<body>
<h4>Customer List</h4>
	<!--<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

	<div class="container my-5 col-md-6">
		 <a id="all" class="nav-link text-black" href="available_customer">All Customer</a><br>
			<form th:action="@{/findById}" method="get">
				<input type="text" name="custID" placeholder="find by customer id" >
			</form>
			<a id="rg" class="nav-link text-black" href="customer_register">Add Customer</a>
			
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">CUSTOMER ID</th>
					<th scope="col">FIRST NAME</th>
					<th scope="col">LAST NAME</th>	
					<th scope="col">STREET</th>
					<th scope="col">ADDRESS</th>
					<th scope="col">CITY</th>
					<th scope="col">STATE</th>
					<th scope="col">EMAIL</th>	
					<th scope="col">PHONE</th>
					<th scope="col">Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${customer}">
					<td th:text="${c.custID}"></td>
					<td th:text="${c.first_name}"></td>
					<td th:text="${c.last_name}"></td>
					<td th:text="${c.street}"></td>
					<td th:text="${c.address}"></td>
					<td th:text="${c.city}"></td>
					<td th:text="${c.state}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.phone}"></td>
					<td> <!--<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${c.custID})}"> Add to Mybook</a>-->
				<a style="color: red; " th:href="@{/deleteCustomer/{id}(id=${c.custID})}"> <i class="fa-solid fa-trash ms-4 "></i></a>
				<a style="color: blue;" th:href="@{/editCustomer/{id}(id=${c.custID})}"> <i class="fa-solid fa-pen-to-square ms-4"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>





</body>

</html>
